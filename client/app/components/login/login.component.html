
<div class="modal-overlay login-overlay"></div>
<div class="modal login-modal">
    <div class="modal-content">
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <form name="form" ng-submit="login()" role="form" class="form-signin">
            <input type="text" name="username" id="username" class="form-control" ng-model="username" placeholder="Username" required autocomplete="off">
            <span ng-show="form.username.$dirty && form.username.$error.required" class="alert-danger">Username is required</span>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="alert-danger">Password is required</span>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
        </form>
    </div>
</div>
